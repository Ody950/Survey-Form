<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="./CSS/index.css" />
    
  </head>


  <body>


   


    <h1 id="title">Task Management Survey Form</h1>
    <p id="description" >Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="  Entery your name" /></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="  Entery your email" /></label>
        <label id="number-label" for="number">Age(optional) <input id="number" name="number" type="number" placeholder="  Age" min="18" max="120" /></label>

        <label for="role-label">Which option best describes your current role?
          <select id="role-label" name="role-label">
            <option value="">Select current role</option>
            <option value="1">Studant</option>
            <option value="2">Full Time Jop</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        

      </fieldset>


      <fieldset >
          <p class="recommend">Would you recommend Task Management to a friend?</p>

          <label for="Definitely"><input id="Definitely" type="radio" name="group1" class="inline" value="1" />Definitely</label>
          <label for="Maybe"><input id="Maybe" type="radio" name="group1" class="inline" value="2"/>Maybe</label>
          <label for="Not sure"><input id="Not sure" type="radio" name="group1" class="inline" value="3" />Not sure</label>
        </fieldset>
        







        <fieldset>
          <label for="dropdown ">What is your favorite feature of Task Management?
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="1">Task planning</option>
              <option value="2">Tasks & To-do's</option>
              <option value="3">Time tracking</option>
              <option value="4">Task tracker</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>


          <fieldset>
          <p class="improved">What would you like to see improved? (Check all that apply)</p>

          <label for="Task management">
            <input id="Task management" type="checkbox" required name="Task management" class="inline" value="1"/>Task management</label>
          <label for="Tasks & To-do's">
            <input id="Tasks & To-do's" type="checkbox" required name="Tasks & To-do's" class="inline" value="2"/>Tasks & To-do's</label>
          <label for="Collaboration tools">
            <input id="Collaboration tools" type="checkbox" required name="Collaboration tools" class="inline" value="3"/>Collaboration tools</label>
          <label for="Time tracking">
            <input id="Time tracking" type="checkbox" required name="Time tracking" class="inline" value="4"/>Time tracking</label>
          <label for="Task automation">
            <input id="Task automation" type="checkbox" required name="Task automation" class="inline" value="5"/>Task automation</label>
          <label for="Task tracker">
            <input id="Task tracker" type="checkbox" required name="Task tracker" class="inline" value="6"/>Task tracker</label>
          <label for="Gantt &Timeline">
            <input id="Gantt &Timeline" type="checkbox" required name="Gantt &Timeline" class="inline" value="7"/>Gantt &Timeline</label>
          <label for="Task planning">
            <input id="Task planning" type="checkbox" required name="Task planning" class="inline" value="8"/>Task planning</label>

        </fieldset>

      <fieldset>
      <label for="suggestions">Any comments or suggestions?
        <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter Your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </fieldset>

      
    </form>
  </body>
</html>
